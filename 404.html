<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>404 - Página no encontrada | LuLaLi20</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6fc41f;
            --text-color: #e0e0e0;
            --text-color-muted: #b0b0b0;
            --bg-color: #1e1e1e;
            --secondary-color: #58a61a;
            --font-primary: 'Montserrat', sans-serif;
            --font-secondary: 'Open Sans', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-secondary);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .error-code {
            font-family: var(--font-primary);
            font-size: 8em; /* Tamaño grande para el 404 */
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }
        
        .error-image {
            max-width: 120px;
            margin: 20px 0;
            opacity: 0.8;
        }

        h2 {
            font-family: var(--font-primary);
            font-size: 2em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: var(--text-color-muted);
            max-width: 500px;
            margin-bottom: 30px;
        }

        .home-button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-family: var(--font-primary);
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .home-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 6em;
            }
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Puedes crear y enlazar una imagen temática, como un Creeper triste o un bloque roto -->
        <!-- <img src="/images/creeper-triste.png" alt="Icono de error" class="error-image"> -->
        
        <h1 class="error-code">404</h1>
        <h2>¡Ups! Página no encontrada</h2>
        <p>Parece que te has caído del mundo. La página que buscas no existe, fue movida o el enlace está roto.</p>
        <a href="/" class="home-button">Volver al Inicio</a>
    </div>

</body>
</html>
