<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraBrick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            background-image: url('https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/img/bg-texture.png');
            background-size: 64px;
            image-rendering: pixelated; /* Mantiene el aspecto de píxeles al escalar la imagen */
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: hidden; /* Evita barras de scroll */
        }

        /* Contenedor principal para centrar todo */
        .minecraft-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Título principal "MINECRAFT" */
        .title {
            font-size: 5vw; /* Se ajusta al tamaño de la pantalla */
            letter-spacing: 0.2em;
            text-shadow: 4px 4px 0px #3a3a3a; /* Sombra clásica */
            margin-bottom: 30px;
        }

        /* Imagen que va a girar */
        .rotating-block {
            width: 100px;
            height: 100px;
            margin-bottom: 40px;
            /* Aplicamos la animación 'spin' */
            animation: spin 6s linear infinite;
        }

        /* Definición de la animación de giro */
        @keyframes spin {
            from {
                transform: rotateY(0deg); /* Empieza sin rotación */
            }
            to {
                transform: rotateY(360deg); /* Termina con una vuelta completa */
            }
        }
        
        /* Contenedor para los botones */
        .button-container {
            width: 320px;
            max-width: 90%;
        }

        /* Estilo de los botones de Minecraft */
        .minecraft-btn {
            display: block; /* Para que cada botón ocupe una línea */
            width: 100%;
            padding: 15px 0;
            margin-bottom: 10px;
            
            background-color: #7d7d7d;
            border: 3px solid;
            /* El truco para el efecto 3D: bordes claros arriba/izquierda y oscuros abajo/derecha */
            border-color: #c7c7c7 #5a5a5a #5a5a5a #c7c7c7;
            box-shadow: inset 0px 0px 0px 2px #000000; /* Borde interior negro */
            
            color: white;
            text-shadow: 2px 2px 0px #3a3a3a;
            text-decoration: none; /* Quita el subrayado de los enlaces */
            font-size: 16px;
            cursor: pointer; /* Cambia el cursor a una manita */
        }

        /* Efecto al pasar el ratón por encima */
        .minecraft-btn:hover {
            background-color: #8f8f8f;
        }
        
        /* Efecto al hacer clic (botón presionado) */
        .minecraft-btn:active {
            background-color: #707070;
            /* Se invierten los colores del borde para que parezca hundido */
            border-color: #5a5a5a #c7c7c7 #c7c7c7 #5a5a5a;
            transform: translateY(2px); /* Mueve el botón un poco hacia abajo */
        }

    </style>
</head>
<body>

    <div class="minecraft-container">
        
        <h1 class="title">TerraBrick</h1>
        
        <!-- Imagen que gira. Puedes cambiar el 'src' por la URL de otra imagen -->
        <img src="https://LuLaLi20.IpodCraft.com/TerraBrick/images/background.webp" class="rotating-block" alt="Fondo girando">
        
        <div class="button-container">

            <a href="https://LuLaLi20.IpodCraft.com/TerraBrick/versions/index" target="_blank" class="minecraft-btn">
                Jugar
            </a>

            <a href="https://discord.gg/3J6rmnzMGT/" target="_blank" class="minecraft-btn">
                Soporte
            </a>
            
            <!-- Aquí puedes poner tu red social o página web -->
            <a href="https://LuLaLi20.IpodCraft.com" target="_blank" class="minecraft-btn">
                LuLaLi20
            </a>
        </div>
        
    </div>

</body>
</html>
